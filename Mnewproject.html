<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link rel="stylesheet" href="Mproject.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/css/multi-select-tag.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="sidebar">
  <div class="logo-details">
    <img src="" class="img1">
    <span class="logo_name">TechHorse Projects</span>
  </div>
  <ul class="nav-links">
    <li>
      <a href="index.html" >
        <i class='bx bx-user' ></i>
        <span class="links_name">Personal Account</span>
      </a>
    </li>
    <li>
      <a href="Oaccount.html" >
        <i class='bx bx-user' ></i>
        <span class="links_name">Office Account</span>
      </a>
    </li>
    <li>
      <a href="MEgn.html" >
        <i class='bx bx-group' ></i>
        <span class="links_name">Specialists</span>
      </a>
    </li>
    <li>
      <a href="Mproject.html" class="active">
        <i class='bx bx-list-ul' ></i>
        <span class="links_name">Offers</span>
      </a>
    </li>
    <li>
      <a href="Ourprojects.html">
        <i class='bx bx-menu' ></i>
        <span class="links_name">Our Projects</span>
      </a>
    </li>
    <li class="log_out">
      <a href="index.html">
        <i class='bx bx-log-out'></i>
        <span class="links_name">Log out</span>
      </a>
    </li>
  </ul>
</div>
<section class="home-section">
  <nav>
    <div class="sidebar-button">
      <i class='bx bx-menu sidebarBtn'></i>
      <span class="dashboard">New Project</span>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <i class='bx bx-search' ></i>
    </div>
  </nav>

  <div class="home-content">
    <div class="Info-boxes">
      <div class="Personal-info box" >
        <div class="personal-details">
          <div class="inner">
            <div class="container1">
              <h1 class="title">New project</h1>
              <form action="Mnewproject.html" method="post" enctype="multipart/form-data">
                <h2 style="color:green"></h2>
                <h2 style="color:red"></h2>
                <div class="labels">
                  <label>Project Name: </label>
                  <input type="text" name="project_name"  placeholder="Project Name " required />
                </div>
                <div class="labels">
                  <label>Client's email: </label>
                  <input type="text" name="email" placeholder="Client's email" required />
                </div>
                <div class="labels">
                  <label>Description: </label>
                  <input type="text" name="description" placeholder="Describe The Project" required />
                </div>
                <br>
                <div class="labels">
                  <label for="requsted_service">Services: </label>
                  <select id="requsted_service" name="requsted_service[]" multiple required>
                  </select>
                </div>
                <br>
                <div class="labels">
                  <label>Location: </label>
                  <input type="text" name="location" placeholder="The location of the project.." required />
                </div>
                <div class="labels">
                  <label>Documents: </label>
                  <input type="file" name="file" required />
                </div>
                <div>
                  <input type="submit" value="Confirm" name="add"  class="btn1">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>

<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/js/multi-select-tag.js"></script>

</script>
